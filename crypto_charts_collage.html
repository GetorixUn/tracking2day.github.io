<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Charts Collage</title>
  <style>
    body {
      margin: 5;
      background-color: #0e0e0e;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chart-row {
      display: flex;
      justify-content: center;
      width: 100%;
    }
    .chart-container {
      width: 50%;
      height: 450px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="chart-row">
    <div class="chart-container">
      <!-- ETHUSDT 4H -->
      <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_1&symbol=BINANCE:ETHUSDT&interval=240&theme=dark&style=1&locale=en&timezone=Etc%2FUTC&hide_side_toolbar=true&allow_symbol_change=false"></iframe>
    </div>
    <div class="chart-container">
      <!-- ETHBTC 1D -->
      <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_2&symbol=BINANCE:ETHBTC&interval=240&theme=dark&style=1&locale=en&timezone=Etc%2FUTC&hide_side_toolbar=true&allow_symbol_change=false"></iframe>
    </div>
  </div>

  <div class="chart-row">
    <div class="chart-container">
      <!-- BTCUSDT 4H -->
      <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_3&symbol=BINANCE:BTCUSDT&interval=240&theme=dark&style=1&locale=en&timezone=Etc%2FUTC&hide_side_toolbar=true&allow_symbol_change=false"></iframe>
    </div>
    <div class="chart-container">
      <!-- BTC Dominance 1D -->
      <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_4&symbol=CRYPTOCAP:BTC.D&interval=D&theme=dark&style=1&locale=en&timezone=Etc%2FUTC&hide_side_toolbar=true&allow_symbol_change=false"></iframe>
    </div>
  </div>

</body>
</html>
